<!DOCTYPE HTML>
<html lang="en">
<head>
<title>Airbnb Clone</title>
<link rel="stylesheet" type="text/css" href="styles/4-common.css">
<link rel="stylesheet" type="text/css" href="styles/3-header.css">
<link rel="stylesheet" type="text/css" href="styles/3-footer.css">
<link rel="stylesheet" type="text/css" href="styles/6-filters.css">
<link rel="stylesheet" type="text/css" href="styles/7-places.css">
<link rel="icon" href="images/icon.png" />
</head>
<body>
<header></header>
<div class="container">
    <section class="filters">
        <div class="locations">
            <h3>States</h3>
            <h4>Califronia, Arizona...</h4>
            <ul class="popover">
                <li>
                    <h2>Arizona:</h2>
                    <ul>
                        <li>Page</li>
                        <li>Page2</li>
                    </ul>
                </li>
                <li>
                    <h2>Califronia:</h2>
                    <ul>
                        <li>San Francisco</li>
                        <li>Los Attos</li>
                    </ul>
                </li>
            </ul>
        </div>
        <div class="amenities">
            <h3>Amenities</h3>
            <h4>Internet, Kitchen...</h4>
            <ul class="popover">
                <li>Internet</li>
                <li>TV</li>
                <li>Kitchen</li>
                <li>Iron</li>
            </ul>
        </div>
        <button>Search</button>
    </section>
    <section class="places">
        <h1>Places</h1>
        <article>
            <h2>My home</h2>
            <div class="price_by_night">
                80$
            </div>
            <div class="information">
                <div class="max_guest"><div class="icon">2 Guests</div>
                <div class="number_rooms"><div class="icon"></div>1 Bedroom</div>
		        <div class="number_bathrooms"><div class="icon"></div>2 Bathrooms</div>
            </div>
        </article>
        <article>
            <h2>Tiny house</h2>
        </article>
        <article>
            <h2>A suite</h2>
        </article>
    </section>
</div>
<footer>
Holberton School</footer>
</body>
</html>
