<!DOCTYPE HTML>
<html lang="en">
<head>
<title>Airbnb Clone</title>
<link rel="stylesheet" type="text/css" href="styles/4-common.css">
<link rel="stylesheet" type="text/css" href="styles/3-header.css">
<link rel="stylesheet" type="text/css" href="styles/3-footer.css">
<link rel="stylesheet" type="text/css" href="styles/6-filters.css">
<link rel="icon" href="images/icon.png" />
</head>
<body>
<header></header>
<div class="container">
    <section class="filters">
        <div class="locations">
            <h3>States</h3>
            <h4>Califronia, Arizona...</h4>
            <ul class="popover">
                <li>
                    <h2>Arizona:</h2>
                    <ul>
                        <li>Page</li>
                        <li>Page2</li>
                    </ul>
                </li>
                <li>
                    <h2>Califronia:</h2>
                    <ul>
                        <li>San Francisco</li>
                        <li>Los Attos</li>
                    </ul>
                </li>
            </ul>
        </div>
        <div class="amenities">
            <h3>Amenities</h3>
            <h4>Internet, Kitchen...</h4>
            <ul class="popover">
                <li>Internet</li>
                <li>TV</li>
                <li>Kitchen</li>
                <li>Iron</li>
            </ul>
        </div>
        <button>Search</button>
    </section>
</div>
<footer>
Holberton School</footer>
</body>
</html>
